        <link rel="stylesheet" href="index.css"/>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="list-group wd-kanbas-navigation">
                        <a href="#">
                            <img class="img-fluid" src="../../src/NU_RGB_Notched-N_wordmark_RW.png" alt="Northeastern University Logo"> 
                        </a>
                        <a class="wd-active" href="../Account/AccountNavigation/index.html" aria-hidden="true">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>Account
                        </a>
                        <a href="#">
                            <i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard
                        </a>
                        <a href="../Courses/CourseNavigation/index.html" aria-hidden="true">
                            <i class="fa fa-book wd-active"></i>Courses
                        </a>
                        <a href="#">
                            <i class="fa fa-calendar" aria-hidden="true"></i>Calendar
                        </a>
                        <a href="#">
                            <i class="fa fa-envelope-open" aria-hidden="true"></i>Inbox
                        </a>
                        <a href="#">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>History
                        </a>
                        <a href="#">
                            <i class="fa fa-youtube-play" aria-hidden="true"></i>Studio
                        </a>
                        <a href="#">
                            <i class="fa fa-external-link" aria-hidden="true"></i>Commons
                        </a>
                        <a href="#">
                            <i class="fa fa-question-circle" aria-hidden="true"></i><br/>Help
                        </a>
                    </div>
                </div>
                
                <div class="col-11">
                    <div class="row-1 upper-bar">
                        <div class="col wd-flex-row-container align-items-center">
                            <i class="fa fa-bars m-2" aria-hidden="true"></i>
                            <h4 class="m-0">Jose Annunziato's Profile</h4>
                        </div>
                    </div>
                    <div class="row full-height lower-body">
                        <div class="col-2 list-group wd-course-navigation">
                            <a href="#">Notification</a>
                            <a class="wd-active" href="../Profile/index.html">Profile</a>
                            <a href="#">Files</a>
                            <a href="#">Settings</a>
                            <a href="#">ePortfolios</a>
                            <a href="#">Shared Content</a>
                            <a href="#">The Hub</a>
                            <a href="#">Qwickly Course Tools</a>
                            <a href="#">Global Announcements</a>
                        </div>
                        <div class="col profile-body">
                            <div class="row">
                                <div class="col left-profile-body">
                                    <div class="row profile-image">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </div>
                                    <div class="row profile-info">
                                        <form>
                                            <div class="row mb-3">
                                                <label for="name" class="row">Name:*</label>
                                                <input type="name" class="form-control" id="name" value="Jose Annunziato">
                                            </div>
                                            <div class="row mb-3">
                                                <label for="pronouns" class="row">Pronouns:</label>
                                                <select class="form-select" id="pronouns">
                                                    <option selected>None</option>
                                                </select>
                                            </div>
                                            <div class="row mb-3">
                                                <label for="title" class="row">Title:</label>
                                                <input type="title" class="form-control" id="title">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="row contact">
                                        <label for="contact" class="form-label">Contact</h2>
                                        <p>No registered services, you can add some on the <a href="#" style="text-decoration: none; color: red;">settings</a> page.</p>
                                    </div>
                                    <div class="row biography">
                                        <label for="biography" class="form-label">Biography</label>
                                        <textarea class="form-control" id="biography" rows="5">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>
                                    </div>
                                    <div class="row links">
                                        <h2 for="Links">Links</h2>
                                        <div class="col">
                                            <div class="form">
                                                <label for="link-title" class="fw-bold">Title</label>
                                                <div class="form d-flex flex-row">
                                                    <input type="text" class="form-label" id="link-title" value="YouTube">
                                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                                </div>
                                                <button type="button" class="btn btn-light add-link-button">Add another link</button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form">
                                                <label for="link-address" class="fw-bold">URL</label>
                                                <div class="form d-flex flex-row">
                                                    <input type="link" class="form-label" value="https://www.youtube.."></input>
                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="form d-flex flex-row">
                                            <a href="../AccountNavigation/index.html" class="btn btn-light cancel-button ms-auto">Cancel</a>
                                            <a href="../AccountNavigation/index.html" class="btn btn-danger save-button">Save Profile</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 right-profile-body">
                                    <div class="col cancel-editing-button">
                                        <a role="button" class="btn btn-light d-flex align-itmes-center" href="../EditProfile/index.html">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                            Cancel Editing
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
